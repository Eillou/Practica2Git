<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registro iMODELO</title>
    <link rel="stylesheet" href="CSS/Estilo.css"/>
</head>
<body>
    <h1 class="TITULO">iMODELO</h1>
    <h2 class="SUBTITULO">Formulario Registro</h2>
    <form>
        <fieldset>
        <legend>¿QUIEN ERES?</legend>
        <p>NOMBRE: <br><input type="text" name="NOMBRE"></p>
        <p>APELLIDO: <br><input type="text" name="APELLIDO"></p>
        <p>CORREO ELECTRÓNICO: <br><input type="text" name="CORREO"></p>
        <p>FECHA DE NACIMIENTO: <br><select name="DIA">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            </select>
                                    <select name="MES">
            <option>Enero</option>
            <option>Febrero</option>
            <option>Marzo</option>
            <option>Abril</option>
            <option>Mayo</option>
            <option>Junio</option>
            <option>Julio</option>
            </select>
                                <select name="AÑO">
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                </select>
            </p>
            </select>
        </fieldset>
        <fieldset>
            <legend>¿DE DONDE ERES?</legend>
            <p>CIUDAD: <br><input type="text" name="CIUDAD"></p>
            <p>CODIGO POSTAL: <br><input type="text" name="CP"></p>
            <p>PAIS: <br><select name="PAIS">
                <option>México</option>
                <option>Argentina</option>
                <option>USA</option>
                <option>Canada</option>
                <option>España</option>
                <option>Francia</option>
                <option>Alemania</option>
                <option>China</option>
                </select>

        </fieldset>
        <fieldset>
            <legend>¿COMO QUIERES INICIAR SESION?</legend>
            <p>NOMBRE USUARIO: <br><input type="text" name="USUARIO"></p>
            <p>CONTRASEÑA: <br><input type="text" name="CONTRASEÑA"></p>
            <p>VUELVA A ESCRIBIR LA CONTRASEÑA: <br><input type="text" name="CONTRASEÑA"></p>

        </fieldset>
  <br><input type="submit" value="Enviar la información">
      </form>
